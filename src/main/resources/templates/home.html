<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Notícias do G1 - Scraper Spring Boot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4">Notícias do G1</h1>
    <div class="text-center mb-4">
        <a href="/atualizar" class="btn btn-success btn-lg">Atualizar Agora</a>
    </div>

    <div class="row">
        <div th:each="noticia : ${noticias}" class="col-md-6 mb-4">
            <div class="card h-100 shadow-sm">
                <img th:if="${noticia.imagem}" th:src="${noticia.imagem}" class="card-img-top"
                     style="height: 200px; object-fit: cover;">
                <div class="card-body">
                    <h5 class="card-title">
                        <a th:href="${noticia.link}" target="_blank" th:text="${noticia.titulo}">Título</a>
                    </h5>
                    <p th:if="${noticia.subtitulo}" class="card-text text-muted" th:text="${noticia.subtitulo}"></p>
                    <small class="text-muted">Coletado em: <span
                            th:text="${#temporals.format(noticia.dataScraping, 'dd/MM/yyyy HH:mm')}"></span></small>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
